<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="./styles/master.css" media="screen" title="no title">
    <title>IM</title>
  </head>
  <body>
    <div class="mask"></div>
    <div id="loginContent">
      <h4 id="info">服务器连接中....</h4>
      <div id="loginArea" class="hide">
        <div class="nicknameInputContent">
          <h4>请输入昵称</h4>
          <input id="nickname" type="text" name="name" value="">
        </div>
        <button id="loginBtn" type="button" name="button">登录</button>
      </div>
    </div>

    <div id="headContent">
      <img src="./imgs/logo.png" alt="logo">
      <header id="header">IM 聊天室</header>
      <div id="userInformation">当前 <span  id="userOnlineNum"></span> 位用户在线</div>
      <div id="repo">
        <h4>项目地址</h4>
        <a target="_blank" href="https://github.com/liuxuan351/chatroom">https://github.com/liuxuan351/chatroom</a>
      </div>
    </div>

    <section id="chatRoom">
      <div id="showContent"></div>
      <div id="editArea">
        <textarea id="writeContent" name="name" placeholder="请输入...."></textarea>

      </div>
    </section>

    <section class="funtionArea">
      <a id="sendAlink" href="" onclick="return false;"><img id="sendBtn" src="./imgs/send.png" alt="send"></a>
      <img id="uploadImg" src="./imgs/uploadImg.png" alt="uploadImg">
      <input type="file" name="" id="selectImgFile">
    </section>

    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="./scripts/IM.js"></script>
  </body>
</html>
